[phases.setup]
nixPkgs = ['nodejs-18_x', 'npm-9_x']

[phases.install]
cmds = ['npm ci']

[phases.build]
cmds = [
  'npx prisma generate',
  'npm run build'
]

[start]
cmd = 'echo "=== Railway Environment Variables ===" && env | grep -E "(DATABASE_URL|JWT_SECRET|NODE_ENV|PORT|CORS_ORIGIN)" && npx prisma migrate deploy && npm run seed && npm run start:prod' 